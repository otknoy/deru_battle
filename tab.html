<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"   content="initial-scale=1.0, user-scalable=no" />
    <title>delbattle</title>
    <link rel="stylesheet" type="text/css" href="css/tab.css"  />
    <link rel="stylesheet" href="css/status.css" />
    <link rel="stylesheet" href="css/radar-chart.css" />
    <script src="lib/jquery-2.1.3.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
    <script src="js/map.js"></script>
    <script src="js/data2.js"></script>
    <script src="js/data.js"></script>
    <script type="text/javascript" src="lib/d3/d3.min.js"></script>
    <script type="text/javascript" src="lib/radar-chart-d3/src/radar-chart.js"></script>
  </head>
  <body>

    <div class="contents">
      <div class="contents_all">
	<div class="contents_frameA">
	  <!-- Field -->
	  <div class="contentsA">
	    <div id="map-canvas" style="height: 100%; "></div>

	    <div class="deru_button">
	      <img class="deru" src="image/deru_button.png"></img>
	    </div>
	  </div>
	</div>

	<!-- Status -->
	<div class="contents_frameB">
	  <div class="contentsB">
	    <div class="status_head">ステータス</div>

	    <div id="status">

              <ul>
		<li>
		  Name: <span class="name"></span>
		</li>
		<li>
		  Lv.: <span class="lv"></span>
		</li>
		<li>
		  HP: <span class="hp"></span>
		</li>
              </ul>

              <div id="radar-chart"></div>

              <div id="detail">
		<h2>フィジカル</h2>
		<ul>
		  <li>
		    わんぱく: <span class="wanpaku"></span>
		  </li>
		  <li>
		    正義: <span class="seigi"></span>
		  </li>
		  <li>
		    母性: <span class="bosei"></span>
		  </li>
		</ul>

		<h2>ソーシャル</h2>
		<ul>
		  <li>
		    かしこさ: <span class="kasikosa"></span>
		  </li>
		  <li>
		    金: <span class="kane"></span>
		  </li>
		  <li>
		    安定: <span class="antei"></span>
		  </li>
		</ul>

		<h2>スピリチュアル</h2>
		<ul>
		  <li>
		    清め: <span class="kiyome"></span>
		  </li>
		  <li>
		    霊感: <span class="reikan"></span>
		  </li>
		  <li>
		    感受性: <span class="kanjusei"></span>
		  </li>
		</ul>
              </div>

	    </div>

	  </div>
	</div>

	<!-- Collection -->
	<div class="contents_frameC">
	  <div class="contentsC">
	    <div class="collection_head">モンスター図鑑</div>
	    <table id="collection"></table>
	  </div>
	</div>
      </div>
      <div class="tabbox">
	<div class="tab-buttonA">
	  field
	</div>
	<div class="tab-buttonB">
	  status
	</div>
	<div class="tab-buttonC">
	  collection
	</div>
      </div>
      
    </div>

    
    <script src="js/tab.js"></script>
    <script src="js/app.js"></script>
    <script src="js/encount.js"></script>
    <script src="js/status.js"></script>
    <script src="js/collection.js"></script>
  </body>
</html>
