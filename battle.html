<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1" />
    <title>バトル</title>
    <link href="css/battle.css" rel="stylesheet" type="text/css" />
    
    <link rel="stylesheet"
    	  href="css/jquery.mobile-1.4.5.min.css" />
    <script src="lib/jquery-2.1.3.min.js"></script>

  </head>

  <body>
    <!-- 敵の名前 -->
    <div class="name">
      <p></p>
    </div>

    <!-- 敵イラスト -->
    <div class="enemy" align="center">
      <img class="enemy"></img>
    </div>

    <!-- 敵HP -->
    <div class="hp">
      <p></p>
    </div>

    <!-- 戦闘メニュー -->
    <div class="menu">
      <!-- 左上パネル -->
      <div class="button_leftup"></div>
      <!-- 右上パネル -->
      <div class="button_rightup"></div>
      <!-- 左下パネル -->
      <div class="button_leftdown"></div> 
      <!-- 右下パネル -->
      <div class="button_rightdown"></div>

      <script src="js/data2.js"></script>
      <script src="js/battle_control.js"></script>
      
    </div>
    
    <!-- コメント  -->
    <div class="comment">
      
    </div>
